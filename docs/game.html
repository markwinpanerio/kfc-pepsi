<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC and Pepsi</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="landing landing-ingame">
        <div class="l-container landing-inner">
            <div class="landing-ingame-header">
                <div class="landing-ingame-score">
                    SCORE : 000
                </div>
                <div class="landing-ingame-time">
                    <p>
                        <span>00:00</span>
                    </p>
                </div>
            </div>
            <div class="landing-ingame-status" data-game-status="start">
                <div class="start">
                    <img src="./images/text-image/text-start.png" alt="">
                </div>
                <div class="ready">
                    <img src="./images/text-image/text-ready.png" alt="">
                </div>
                <div class="number number-3">
                    <img src="./images/text-image/text-3.png" alt="">
                </div>
                <div class="number number-2">
                    <img src="./images/text-image/text-2.png" alt="">
                </div>
                <div class="number number-1">
                    <img src="./images/text-image/text-1.png" alt="">
                </div>
                <div class="timesup">
                    <img src="./images/text-image/text-times-up.png" alt="">
                </div>
                <div class="goodjob">
                    <img src="./images/text-image/text-good-job.png" alt="">
                </div>
            </div>
            <div class="landing-ingame-bucket">
                <img src="./images/bucket.png" alt="">
            </div>
        </div>
    </main>
</body>
</html>
