<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC and Pepsi</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="landing landing-score-list">
        <div class="l-container landing-inner">
            <div class="landing-logo">
                <img src="./images/logo-pepsi.png" alt="">
            </div>
            <div class="landing-score-list-container">
                <span>00</span>
            </div>
            <div class="landing-score-list-player">
                <div class="landing-score-list-player-item">
                    <span>
                        <img src="./images/icon-number/score-number-1.png" alt="">
                    </span>
                    <p>
                        <span>Player 1</span>
                        <span>0</span>
                    </p>
                </div>
                <div class="landing-score-list-player-item">
                    <span>
                        <img src="./images/icon-number/score-number-2.png" alt="">
                    </span>
                    <p>
                        <span>Player 2</span>
                        <span>0</span>
                    </p>
                </div>
                <div class="landing-score-list-player-item">
                    <span>
                        <img src="./images/icon-number/score-number-3.png" alt="">
                    </span>
                    <p>
                        <span>Player 3</span>
                        <span>0</span>
                    </p>
                </div>
                <div class="landing-score-list-player-item">
                    <span>
                        <img src="./images/icon-number/score-number-4.png" alt="">
                    </span>
                    <p>
                        <span>Player 4</span>
                        <span>0</span>
                    </p>
                </div>
                <div class="landing-score-list-player-item">
                    <span>
                        <img src="./images/icon-number/score-number-5.png" alt="">
                    </span>
                    <p>
                        <span>Player 5</span>
                        <span>0</span>
                    </p>
                </div>
            </div>
            <div class="landing-score-list-form">
                <p>Submit your details and <br> stand a chance to win exclusive prizes!</p>
                <form action="/" method="POST">
                    <ul>
                        <li>
                            <label for="name">
                                <span>NAME: </span>
                                <input type="text">
                            </label>
                        </li>
                        <li>
                            <label for="company">
                                <span>COMPANY: </span>
                                <input type="text" name="company">
                            </label>
                        </li>
                        <li>
                            <label for="email">
                                <span>EMAIL: </span>
                                <input type="email" name="email">
                            </label>
                        </li>
                    </ul>
                    <button type="submit">
                        <img src="./images/button-submit.png" alt="">
                    </button>
                    <a href="#">Terms & Conditions</a>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
