<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC and Pepsi</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="landing">
        <div class="l-container landing-inner">
            <div class="landing-logo">
                <img src="./images/logo-pepsi.png" alt="">
            </div>
            <p class="landing-description">
                GRAB & FILL YOUR PEPSI & KFC COMBO BUCKET STAND A CHANCE TO WIN EXCLUSIVE PRIZES!
            </p>
            <div class="landing-score">
                <img src="./images/game-score.png" alt="">
            </div>
            <ul class="landing-steps">
                <li class="landing-steps-item">
                    <img src="./images/icon-number/1.png" alt="">
                    <span>Click <i class="fa fa-laptop" aria-hidden="true"></i> / Tap <i class="fa fa-mobile" aria-hidden="true"></i> to move the KFC bucket!</span>
                </li>
                <li class="landing-steps-item">
                    <img src="./images/icon-number/2.png" alt="">
                    <span>Collect as many products & stand a chance to win!</span>
                </li>
            </ul>
            <small class="landing-note">*Compatible on mobile and desktop via browser Chrome and Firefox.</small>
            <div class="landing-button">
                <a href="#">
                    <img src="./images/button-start.png" alt="">
                </a>
            </div>
            <a href="#" class="landing-terms">Terms & Conditions</a>
        </div>
    </main>
</body>
</html>
